<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Employee Management System</h1>
    <div class="employee-form">
        <input type="hidden" id="employeeIndex">
        <label id="label">Name :</label>
        <input type="text" id="name" placeholder="Name"  required><br>
        <label id="label">ID :</label>    
        <input type="text" id="id" placeholder="ID" required><br>
        <label id="label">Role : </label>
        <input type="text" id="role" placeholder="Role"><br>
        <button id="submit-button" onclick="addEmployee()">Add Employee</button>
    </div>

    <div id="error-message" style="color: red;"></div>
    
    <br><br>
    <div>
        <h1 id="sec_h1">Employee List</h1>
        <div id="employee-list" class="employee-list">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
